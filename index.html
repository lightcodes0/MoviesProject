<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
<section id="header">
    <nav>
        <div class="row">
            <div class="nav__wrapper">
                <a href="#">
                    <img src="./assets/imdb.png" class="nav__logo--img">
                </a>
                    <ul class="nav__links">
                        <li class="nav__link">
                            <a href="" class="nav__link--anchor">Home</a>
                        </li>
                        <li class="nav__link">
                            <a href="" class="nav__link--anchor">Watchlist</a>
                        </li>
                        <li class="nav__link nav__link--sign-in">
                            <a href="" class="nav__link--anchor primary">Sign In</a>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="row">
            <div class="header__wrapper">
                <h1 class="header__title">Browse your favourite <span class="yellow">Movies.</span></h1>
                <div class="search__wrapper">
                    <input type="search" class="header__search-bar" id="searchInput" placeholder="Search for movies..">
                    <button id="searchButton" class="Search__btn">üîç</button>
                </div>
            </div>
        </div>
    </header>
</section>
<section>
    <div class="row">
        <div class="search__wrapper">
            <h2 class="search__title" id="searchTitle">Search results for: </h2>
            <div class="filter__wrapper">
                <h3 class="filter__title">Filter by Release Year</h3>
                <select class="genre__select" type="select" id="yearFilter">
                    <option value="">Select</option>
                    <option value="2010+">2010+</option>
                    <option value="2000-2009">2000-2009</option>
                    <option value="pre-2000">Pre-2000</option>
                </select>
            </div>
        </div>
        <div class="movies">

        </div>
    </div>
</section>
</body>
</html>
